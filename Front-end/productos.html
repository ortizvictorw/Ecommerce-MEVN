<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/65edfbff1e.js"
      crossorigin="anonymous"
    ></script>
    <title>Carga de productos</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img
          class="img-fluid col-2"
          src="https://desarrollaweb.com.ar/assets/images/logo-sin-fondo.png"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Metodos de Pago</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Productos
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Remeras Hombre</a></li>
                <li><a class="dropdown-item" href="#">Remeras Dama</a></li>
                <li><a class="dropdown-item" href="#">Canguro Hombre</a></li>
                <li>
                  <a class="dropdown-item" href="#">Pantalon deportivo</a>
                </li>
              </ul>
            </li>

            <a href="http://" class="btn btn-secondary btn-md-block my-3"
              >Mi Carrito <i class="fas fa-shopping-cart"></i>
            </a>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar Productos"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <nav class="col-12 py-3 my-3">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a
            class="nav-item nav-link active"
            id="nav-home-tab"
            data-toggle="tab"
            href=""
            role="tab"
            aria-controls="nav-altas"
            aria-selected="true"
            >Altas</a
          >
          <a
            class="nav-item nav-link"
            id="nav-profile-tab"
            data-toggle="tab"
            href=""
            role="tab"
            aria-controls="nav-bajas"
            aria-selected="false"
            >Bajas</a
          >
          <a
            class="nav-item nav-link"
            id="nav-contact-tab"
            data-toggle="tab"
            href=""
            role="tab"
            aria-controls="nav-edit"
            aria-selected="false"
            >Modificaciones</a
          >
        </div>
      </nav>
      <div class="container py-3 my-3">
        <div class="col-12">
          <h3>Carga productos:</h3>
          <form action="" method="post" enctype="multipart/form-data" name="">
            <label  class="form-label"><strong>Nombre del producto:</strong></label>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                aria-describedby="basic-addon3"
                placeholder="Nombre del producto"
                required
              />
            </div>
            <label  class="form-label"><strong>Precio:</strong></label>
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Precio"
                min="0"
                required
              />
            </div>
            <label  class="form-label"><strong>Descripci√≥n del producto:</strong></label>
            <div class="input-group">
                <textarea class="form-control" aria-label="With textarea" rows="5" cols="10" placeholder="Describa el producto..." required></textarea>
            </div>
            <div class="mb-3">
                <label for="formFileSm" class="form-label mt-3">Seleccionar imagenes</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file" multiple required>
            </div>
              <button type="submit" class="btn btn-secondary">Cargar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
